<div class="margin-top-big" *ngIf="!isLoading && isLoaded" style="margin: auto; margin-top: 2.5rem; width:85%">
    <table class="table table-bordered">
        <tr>
            <th>Avatar</th>
            <th>Repositorio</th>
            <th>Url</th>
            <th>Nº Forks</th>
            <th>Nº Observadores</th>
            <th>Nº Bugs abiertos</th>
        </tr>
        <tr *ngFor="let item of resultList">
            <td> <img src="{{item.avatarURI}}" height="50px" width="50px"> </td>
            <td> {{item.repoURI}} </td>
            <td> {{item.repoName}} </td>
            <td> {{item.forks}} </td>
            <td> {{item.views}} </td>
            <td> {{item.bugs}} </td>
        </tr>
      </table>
</div>
